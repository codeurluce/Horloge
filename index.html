<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DSEG7+Classic:wght@700&display=swap">
    <script src="script.js" defer></script>
    <title>HORLOGE</title>
</head>

<body>

<!-- Dakar -->
    <div class="container" data-timezone="0">
        <p class="text-Pays">Dakar (Sénégal)</p>
        <div class="heure">
            <label style="--i: 1"><span>1</span></label>
            <label style="--i: 2"><span>2</span></label>
            <label style="--i: 3"><span>3</span></label>
            <label style="--i: 4"><span>4</span></label>

            <label style="--i: 6"><span>6</span></label>
            <label style="--i: 7"><span>7</span></label>
            <label style="--i: 8"><span>8</span></label>
            <label style="--i: 9"><span>9</span></label>
            <label style="--i: 10"><span>10</span></label>
            <label style="--i: 11"><span>11</span></label>
            <label style="--i: 12"><span>12</span></label>

            <div class="aiguille">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand seconde"></span>
            </div>
        </div>

        <div class="horloge-numerique">
            <p id="horloge">"00H : 00m : 00s "</p>
        </div>

    </div>

    <div class="separateur"></div>
